apiVersion: v1
kind: Service
metadata:
  name: {{ include "log.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels: {{ include "log.labels" . | nindent 4 }}
spec:
  clusterIP: None
  publishNotReadyAddresses: true
  ports:
    - port: {{ .Values.rpcPort }}
      targetPort: {{ .Values.rpcPort }}
      name: rpc
    - port: {{ .Values.serfPort }}
      targetPort: {{ .Values.serfPort }}
      protocol: TCP
      name: serf-tcp
    - port: {{ .Values.serfPort }}
      targetPort: {{ .Values.serfPort }}
      protocol: UDP
      name: serf-udp
  selector: {{ include "log.selectorLabels" . | nindent 4 }}
